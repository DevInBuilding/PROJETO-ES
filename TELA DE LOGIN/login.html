<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAÇA LOGIN - SISTEMA DE EMPRÉSTIMO DE EQUIPAMENTOS</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <header>
      <div id="cabecalho">
          <h2 id="titulo">SISTEMA DE EMPRÉSTIMO DE EQUIPAMENTOS</h2>
      </div>
      <div id="menu">
          <input type="button" value="Home" id="btnHome">
          <input type="button" value="Catálogo" id="btnCtg">
          <input type="button" value="Contato" id="btnCtt">
          <input type="text" name="pesquisa" id="pesquisa" value="  pesquise aqui...">
      </div>
    </header>

    <form>

        <h1 id="titulologin">Seja bem-vindo(a)</h1> <br>

            <fieldset id="login">
                <legend id="login"><label for="hlogin" id="login"><strong>Login </strong></label></legend>
                <input type="text" name="login" id="login">
            </fieldset>

            <fieldset id="senha">
                <legend id="senha"><label for="hsenha" id="senha"><strong>Senha </strong></label></legend>
                <input type="password" name="senha" id="senha">
            </fieldset>
        
        <fieldset id="radio">
            <legend>Selecione o nível de acesso</legend>
            <div class="radio">
                <label for="nadm">Administrador</label> <input type="radio" name="nivelacesso" id="nadm" value="Administrador">
                <label for="nchefe">Chefe de Setor</label> <input type="radio" name="nivelacesso" id="nchefe" value="Chefe de Setor">
                <label for="nuser">Usuário</label> <input type="radio" name="nivelacesso" id="nuser" value="Usuário" checked>
                <label for="nfun">Funcionário</label> <input type="radio" name="nivelacesso" id="nfun" value="Funcionário">
            </div>
        </fieldset><br>

        <button type="submit" onclick="entrar()">Entrar</button>

    </form>

    <script src="login.js"></script>
</body>
</html>
